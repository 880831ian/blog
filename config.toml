        # depends on .Site.Params.home.profile.enable
        enable = true
        # whether to enable param layout
        param = true
        # title for param layout
        paramTitle = "Personal Information"
        # general description of your site
        # can be write with markdown style
        description = "A rookie engineer who likes to travel. He is good at using drone and GoPros to save memories. He also acts as a travel Youtuber. At present, most of the videos he goes out to play, but he may also post some waste videos in the future. If you like it, you can subscribe and follow Just a moment 😜.<br>Currently in charge of back-end web development, good at building with PHP+Mysql, there are a few simple Side Projects, you can go to the sideproject to see, and now I will start looking for projects on GitHub to play with, and there will be works in the future. Share it with you all 😘"
