baseURL = "https://pin-yi.me"
# [en, zh-tw, fr, pl, ...] determines default content language
# [en, zh-tw, fr, pl, ...] 設置默認的語言
defaultContentLanguage = "zh-tw"
# theme
# 主題
theme = "FeelIt"
# themes directory
# 主題目錄
themesDir = "themes"

# website title
# 網站標題
title = "PinYi"

# whether to use robots.txt
# 是否使用 robots.txt
enableRobotsTXT = true
# whether to use git commit log
# 是否使用 git 信息
enableGitInfo = true
# whether to use emoji code
# 是否使用 emoji 代碼
enableEmoji = true
# UA-PROPERTY_ID or G-MEASUREMENT_ID google analytics code
googleAnalytics = "G-EK8X0P9SDS"

ignoreErrors = ["err-missing-comment-accesstoken", "err-missing-oembed-accesstoken"]

